version: '1'
packages:
  - name: 'store'
    path: 'internal/store'
    queries: 'internal/store/sql/'
    schema: 'internal/store/migrations/postgres/'
    engine: 'postgresql'
    emit_prepared_queries: true
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: false
    emit_json_tags: true
